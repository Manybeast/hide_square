<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hide square</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

<div class="container pt-2">
  <div class="header d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-uppercase mb-0">Hide square</h1>
    <button type="button" class="btn btn-warning text-uppercase font-weight-bold _logout">Logout</button>
  </div>
  <div class="row mb-4">
    <div class="col-9">
      <div class="row align-items-center">
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block text-uppercase _start">Start</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-block text-uppercase _newGame">New game</button>
        </div>
        <div class="col-2">
          <div class="small text-muted">Player</div>
          <div class="point w-100 border border-secondary rounded font-weight-bold text-center _currentName"></div>
        </div>
        <div class="col-2">
          <div class="small text-muted">max result</div>
          <div class="point w-100 border border-secondary rounded font-weight-bold text-center _maxResult">0</div>
        </div>
        <div class="col-1 offset-1">
          <div class="small text-muted">Points</div>
          <div class="point w-100 border border-secondary rounded font-weight-bold text-center _point">0</div>
        </div>
        <div class="col-2">
          <div class="small text-muted">Time left</div>
          <div class="timer w-100 border border-secondary rounded text-center _timer">01:00</div>
        </div>
      </div>
    </div>
    <div class="col-3 h3 mb-0 align-self-end">
      <div class="d-flex">
        <div class="mr-auto">Result table</div>
        <button type="button" class="_clear btn btn-light btn-sm">Clear</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <div class="_playingField playing field row justify-content-around align-items-center border border-secondary rounded">
        <div id="zero_square" class="square m-2 text-white h3 d-flex justify-content-center align-items-center"></div>
      </div>
    </div>
    <div class="col-3">
      <div class="field _results border border-secondary rounded p-3">
        <div id="zero_player" class="h4 d-flex justify-content-between">
          <div class="_name"></div>
          <div class="_result"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade overflow-hidden" id="saveResult" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Your result</h5>
        <button type="button" class="_close close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="player-result" class="_resultInput">
        <div class="row">
          <div class="col-10 offset-1">
            <h3 class="text-center"><span class="_savingName"></span> save your result <span class="_savingResult text-success"></span></h3>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="_save btn btn-primary w-100 text-uppercase">Save</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="module" src="./js/script.js"></script>
</body>
</html>
